<h2 class="font-semibold text-gray-700 mb-2">Llaves</h2>
@if(loading()){
<span>Cargando llaves espere.....</span>
}
@else {
<ul class="space-y-2">
    @if(documentSchema() !== null){
    @if(documentSchema().keywords.length === 0){
        <span>Documento sin llaves asignadas</span>
    }
    @for (item of documentSchema().keywords; track $index) {
    <li>
        <label class="flex items-center space-x-2 text-gray-400">
            <!-- <label class="flex items-center space-x-2 text-gray-400">  -->
            <input type="checkbox">
            <!-- <input type="checkbox" checked disabled> debe estar asi para elemento que exten -->
            <span>üîë {{item.name}}</span>
            @if(item.require){
            <span class="ml-2 text-orange-600 text-xs">Requerido</span>
            }
            <!-- <span class="ml-2 text-green-600 text-xs">‚úîÔ∏è Ya existe en B</span> -->
            <!-- //usar si existe en la otra store -->
        </label>
    </li>
    }
    }
</ul>
}
