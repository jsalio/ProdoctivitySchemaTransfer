<h2 class="font-semibold text-gray-700 mb-2">Llaves</h2>
@if(loading()){
<span>Cargando llaves espere.....</span>
}
@else {
<ul class="space-y-2">
    @if(documentSchema() !== null){
    @if(documentSchema().keywords.length === 0){
    <span>Documento sin llaves asignadas</span>
    }
    @for (item of documentSchema().keywords; track $index) {
    <li>
        <label class="flex items-center space-x-2 text-gray-400">
            <input type="checkbox">
            <!-- <input type="checkbox" checked disabled> debe estar asi para elemento que exten -->
            <span class="flex items-center">
                <!-- üîë {{item.name}} -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path fill-rule="evenodd" d="M8 7a5 5 0 1 1 3.61 4.804l-1.903 1.903A1 1 0 0 1 9 14H8v1a1 1 0 0 1-1 1H6v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-2a1 1 0 0 1 .293-.707L8.196 8.39A5.002 5.002 0 0 1 8 7Zm5-3a.75.75 0 0 0 0 1.5A1.5 1.5 0 0 1 14.5 7 .75.75 0 0 0 16 7a3 3 0 0 0-3-3Z" clip-rule="evenodd" />
                  </svg>
                  {{item.name}}
            </span>
            @if(item.require){
            <div class="tooltip inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                    class="w-4 h-4 text-orange-600">
                    <path fill-rule="evenodd"
                        d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495ZM10 5a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5A.75.75 0 0 1 10 5Zm0 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"
                        clip-rule="evenodd" />
                </svg>
                <span class="tooltiptext">Requerido</span>
            </div>
            }
            <!-- <span class="ml-2 text-green-600 text-xs">‚úîÔ∏è Ya existe en B</span> -->
            <!-- //usar si existe en la otra store -->
        </label>
    </li>
    }
    }
</ul>
}
