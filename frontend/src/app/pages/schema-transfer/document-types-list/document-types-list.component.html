<h2 class="font-semibold text-gray-700 mb-2">Documentos</h2>
<ul class="space-y-2">
    @if(loading()){
        <span>Cargando</span>
    }
    @else {
        @for(item of documentTypes(); track $index){
            <li>
                <label class="flex items-center space-x-2 p-2 rounded hover:bg-blue-50 cursor-pointer" (click)="checkItem($event,item.documentTypeId)">
                    <input type="checkbox" [checked]="isChecked(item.documentTypeId)">
                    <span>📑 {{item.documentTypeName}}</span>
                    <!-- <span class="ml-2 text-green-600 text-xs">✔️ Ya existe en B</span> Esto es para cuando pueda traer data de prodoctivity -->
                </label>
            </li>
            <!-- <p class="ml-6 text-xs text-gray-500">Factura de compra de clientes (3 llaves)</p> Esta parte queda a discucion -->
        }
    }
</ul>
