<h2 class="font-semibold text-gray-700 mb-2">Documentos</h2>
<ul class="space-y-2">
    @if(loading()){
        <span>Cargando</span>
    }
    @else {
        @for(item of documentTypesSchemas(); track $index){
            <li>
                <label class="flex items-center space-x-2 p-2 rounded hover:bg-blue-50 cursor-pointer" (click)="checkItem($event,item.documentTypeId)">
                    <input type="checkbox" [checked]="isChecked(item.documentTypeId)">
                    <span class="ml-2  text-xs flex items-center">
                        <div class="text-green-600 ">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                                <path d="M3 3.5A1.5 1.5 0 0 1 4.5 2h6.879a1.5 1.5 0 0 1 1.06.44l4.122 4.12A1.5 1.5 0 0 1 17 7.622V16.5a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 3 16.5v-13Z" />
                              </svg>
                        </div>
                          {{item.documentTypeName}}
                        <!-- ðŸ“‘
                        {{item.documentTypeName}} -->
                    </span>
                    @if(item.targetDocumentTYpe!==""){
                        <span class="ml-2 text-green-600 text-xs flex items-center">
                            <!-- âœ”ï¸ Sincronizado -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                                <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z" clip-rule="evenodd" />
                              </svg>
                            Sincronizado
                        </span> 
                    }
                </label>
            </li>
        }
    }
</ul>
