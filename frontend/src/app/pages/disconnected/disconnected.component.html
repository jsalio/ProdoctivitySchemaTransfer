<div class="flex flex-col lg:flex-row h-[calc(100vh-73px)] items-center justify-center">
  <div class="w-full sm:max-w-md px-4">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Sesión no válida
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Las credenciales proporcionadas han expirado o no son válidas.
      </p>
    </div>

    <div class="mt-8 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
          <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        <h3 class="mt-3 text-lg font-medium text-gray-900">Error de autenticación</h3>
        <div class="mt-2 text-sm text-gray-500">
          <p>Por favor, verifica tus credenciales e inténtalo de nuevo.</p>
          <p class="mt-2">Si el problema persiste, contacta al administrador del sistema.</p>
        </div>
        <div class="mt-6">
          <button (click)="navigateToLogin()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Volver a iniciar session
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
