<header class="header">
  <div class="header-content">
    <div class="header-left">
      <div class="logo">
        <div class="logo-icon">
          <i data-lucide="file-type"></i>
        </div>
        <h1 class="logo-text">Schema Transfer</h1>
      </div>
    </div>
    <nav class="header-nav">
      <button class="nav-button">Schemas</button>
      <button class="nav-button">Forms</button>
      <button class="nav-button">History</button>
      <div class="status-indicator" (click)="openCredentialsModal()">
        <div class="status-dot"></div>
        <span class="status-text">Conectado</span>
      </div>
    </nav>
  </div>
</header>
<div class="main-container">
  <!-- <div class="panel grupos-panel"> -->
    <router-outlet />
  <!-- </div> -->
</div>

<!-- Toast Notification -->
<div class="fixed bottom-4 right-4 p-4 bg-green-600 text-white rounded-md shadow-lg hidden">
  Transfer completed successfully!
</div>

<app-modal [isOpen]="isCredentialOpen" (close)="closeCredentialsModal()" [size]="'medium'" [customWidth]="'50%'">
  <h2 class="text-xl font-bold mb-4">Credenciales del sistema</h2>
  <div class="flex flex-col md:flex-row gap-4">
    <div class="w-full md:w-1/2">
      <app-credentials id="source" [origin]="'Source'" [store]="'Cloud'" />
    </div>
    <div class="w-full md:w-1/2">
      <app-credentials id="target" [origin]="'Target'" [store]="'V5'" />
    </div>
  </div>
</app-modal>
