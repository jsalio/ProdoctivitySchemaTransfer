<!-- Navbar -->
<nav class="bg-blue-600 text-white p-4">
  <div class="container mx-auto flex justify-between">
    <h1 class="text-xl font-bold">Schema Transfer</h1>
    <div class="space-x-4">
      <a [routerLink]="'/schema-transfer'" class="hover:underline">Schemas</a>
      <a [routerLink]="'/user-transfer'" class="hover:underline">Users</a>
      <span (click)="openCredentialsModal()">Status : {{getConnectionStatus()}}</span>
    </div>
  </div>
</nav>
<router-outlet />

<!-- Toast Notification -->
<div class="fixed bottom-4 right-4 p-4 bg-green-600 text-white rounded-md shadow-lg hidden">
  Transfer completed successfully!
</div>

<app-modal [isOpen]="isCredentialOpen" (close)="closeCredentialsModal()" [size]="'medium'" [customWidth]="'50%'">
  <h2 class="text-xl font-bold mb-4">Credenciales del sistema</h2>
  <div class="flex flex-col md:flex-row gap-4">
    <div class="w-full md:w-1/2">
      <app-credentials id="source" [origin]="'Source'" [store]="'Cloud'" />
    </div>
    <div class="w-full md:w-1/2">
      <app-credentials id="target" [origin]="'Target'" [store]="'V5'" />
    </div>
  </div>
</app-modal>
